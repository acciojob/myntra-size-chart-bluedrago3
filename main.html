<!DOCTYPE html>
<html>
<head>
  <title>Adopt a Dog Form</title>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required><br><br>

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"><br><br>

    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" name="multiSelect[]" multiple required>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Poodle">Poodle</option>
      <option value="Beagle">Beagle</option>
      <option value="Bulldog">Bulldog</option>
    </select><br><br>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
